<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RockPaperSicors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">

  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user </div>
      <div id="computer-label" class="badge">comp</div>
      <span id=user-score>0</span><span>:</span><span id=computer-score>0</span>
    </div>
    <div class="result">
      <p id="finalResult">Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <img id="r" class="choice" src="images/hand.png" alt="">
        <img id="p" class="choice" src="images/paper.png" alt="">
        <img id="s" class="choice" src="images/scissors.png" alt="">

      <p id="actionMessage">Make your move</p>

    </div>

  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
